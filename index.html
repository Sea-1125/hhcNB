<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicSphere - 图片搜索</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
        }

        .search-section h2 {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 14px;
            font-size: 18px;
            color: white;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.7);
            border-color: #ff6a00;
        }

        button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 18px;
            color: #f0f0f0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            transition: opacity 0.3s ease-in-out;
        }

        .output.hidden {
            opacity: 0;
        }

        .output.visible {
            opacity: 1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            overflow-y: auto;
            max-height: 500px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .footer {
            font-size: 14px;
            color: #bbb;
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            width: 100%;
        }

        .developer-info {
            font-size: 12px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .developer-info a {
            color: #ff6a00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 图片搜索工具 -->
        <div class="search-section">
            <h2>PicSphere - 图片搜索</h2>
            <input type="text" id="searchQuery" placeholder="输入关键词搜索图片..." autofocus>
            <button id="searchButton">搜索</button>
            <div class="output hidden" id="outputMessage">请输入关键词以开始搜索。</div>
        </div>

        <!-- 图片展示部分 -->
        <div class="gallery" id="imageGallery"></div>
    </div>

    <!-- 开发者信息和版权 -->
    <div class="footer">
        <div class="developer-info">
            <img src="https://s2.loli.net/2024/12/02/7TUw641XKynZjhY.jpg" alt="Avatar" class="avatar">
            <p>开发者：Sea</p>
            <p>Email: <a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a></p>
            <p>Telegram: <a href="https://t.me/liwuyyds" target="_blank">liwuyyds</a></p>
        </div>
        <p>&copy; 2024 PicSphere - 所有权利保留</p>
    </div>

    <script>
        const apiKey = '47424145-d726877bcc4f43a4bd4186a6f';  // Pixabay API key
        const searchButton = document.getElementById('searchButton');
        const searchQuery = document.getElementById('searchQuery');
        const imageGallery = document.getElementById('imageGallery');
        const outputMessage = document.getElementById('outputMessage');

        searchButton.addEventListener('click', () => {
            const query = searchQuery.value.trim();
            if (query) {
                fetchImages(query);
            }
        });

        async function fetchImages(query) {
            outputMessage.textContent = "搜索中，请稍候...";
            outputMessage.classList.remove('hidden');
            outputMessage.classList.add('visible');
            imageGallery.innerHTML = '';  // 清空现有图片

            const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=9`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.hits && data.hits.length > 0) {
                    displayImages(data.hits);
                } else {
                    outputMessage.textContent = "没有找到相关图片。";
                }
            } catch (error) {
                outputMessage.textContent = "发生错误，请稍后再试。";
            }
        }

        function displayImages(images) {
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.webformatURL;
                imgElement.alt = image.tags;
                imgElement.title = image.tags;
                imageGallery.appendChild(imgElement);
            });
        }
    </script>
</body>
</html>
