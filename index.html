<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片搜索 - PicSphere</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            text-align: center;
            width: 100%;
        }

        /* 搜索栏样式 */
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input {
            padding: 15px 20px;
            width: 300px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button {
            padding: 15px 25px;
            margin-top: 20px;
            background: #1f8ef1;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(31, 142, 241, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(31, 142, 241, 0.8);
        }

        /* 图片展示卡片 */
        .image-info {
            display: none;
            margin-top: 20px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideIn 1s ease;
            max-width: 500px;
        }

        .image-info img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 15px;
        }

        .image-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .image-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 开发者信息 */
        .developer-info {
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 20px;
            transition: margin-top 0.3s ease;
        }

        .developer-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .developer-info p {
            margin: 5px 0;
        }

        .developer-info a {
            color: #1f8ef1;
            text-decoration: none;
        }

        .developer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PicSphere 图片搜索</h1>
    <div class="search-bar">
        <input type="text" id="search-term" placeholder="输入图片关键词, 例如: 花朵">
        <button onclick="fetchImage()">搜索</button>
    </div>
    <div id="image-info" class="image-info">
        <img id="image" alt="图片展示">
        <h2 id="image-title"></h2>
        <p id="image-author"></p>
        <p id="image-source"></p>
    </div>

    <div class="developer-info" id="developer-info">
        <img src="https://s2.loli.net/2024/12/02/7TUw641XKynZjhY.jpg" alt="开发者头像">
        <p>Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>Telegram: liwuyyds</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = '47424145-d726877bcc4f43a4bd4186a6f';

        async function fetchImage() {
            const searchTerm = document.getElementById('search-term').value.trim();

            if (!searchTerm) {
                alert("请输入搜索关键词！");
                return;
            }

            const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(searchTerm)}&image_type=photo&per_page=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                console.log(data);  // 调试，检查返回数据

                if (data.hits.length > 0) {
                    const image = data.hits[0];
                    document.getElementById('image').src = image.largeImageURL;
                    document.getElementById('image-title').textContent = image.tags;
                    document.getElementById('image-author').textContent = `作者: ${image.user}`;
                    document.getElementById('image-source').textContent = `图片来源: Pixabay`;

                    document.getElementById('image-info').style.display = 'block';
                } else {
                    alert("没有找到相关图片，请尝试其他关键词。");
                    document.getElementById('image-info').style.display = 'none';
                }
            } catch (error) {
                alert("查询失败，请稍后重试。");
                console.error(error);
            }
        }
    </script>
</body>
</html>
