<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣诞快乐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002233, #001122);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .message {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      animation: fadeIn 3s ease-in-out, flicker 2s infinite alternate;
      z-index: 10;
    }

    .tree-container {
      position: relative;
      margin-top: 80px;
    }

    .tree {
      position: relative;
      margin: 0 auto;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 150px solid #0a5;
      animation: glow 2s infinite;
    }

    .tree:before {
      content: '';
      position: absolute;
      top: -100px;
      left: -75px;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 125px solid #0a5;
    }

    .tree:after {
      content: '';
      position: absolute;
      top: -200px;
      left: -50px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #0a5;
    }

    .star {
      position: absolute;
      top: -240px;
      left: -15px;
      width: 30px;
      height: 30px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 1.5s infinite alternate;
    }

    .base {
      position: absolute;
      top: 150px;
      left: -30px;
      width: 60px;
      height: 30px;
      background: #814c27;
      border-radius: 5px;
    }

    .lights {
      position: absolute;
      top: -190px;
      left: -80px;
      width: 160px;
      height: 230px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      animation: blink 2s infinite alternate;
    }

    .lights div {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      margin: 5px;
      animation: light-blink 1s infinite;
    }

    .lights div:nth-child(2n) {
      background: yellow;
      animation-delay: 0.3s;
    }

    .lights div:nth-child(3n) {
      background: blue;
      animation-delay: 0.5s;
    }

    .lights div:nth-child(4n) {
      background: green;
      animation-delay: 0.7s;
    }

    @keyframes glow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.5);
      }
    }

    @keyframes twinkle {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes flicker {
      0%, 100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4, 0 0 30px #f80, 0 0 40px #ff4;
      }
      50% {
        text-shadow: 0 0 5px #fff, 0 0 15px #ff4, 0 0 25px #f80, 0 0 35px #ff4;
      }
    }

    @keyframes light-blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(-50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">张承熙 圣诞快乐</div>
    <div class="tree-container">
      <div class="tree">
        <div class="star"></div>
        <div class="lights">
          <!-- 圣诞灯光 -->
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="base"></div>
      </div>
    </div>
  </div>

  <script>
    // 生成雪花
    const createSnowflakes = () => {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.width = snowflake.style.height = `${Math.random() * 8 + 2}px`;
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 8}s`;
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 11000);
    };

    setInterval(createSnowflakes, 200);
  </script>
</body>
</html>
