<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>张承熙 圣诞快乐</title>
  <style>
    /* 页面基础样式 */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at bottom, #001d3d, #000814 80%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* 祝福文字 */
    .message {
      position: absolute;
      top: 50px;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ffa500;
      animation: glow 3s infinite alternate;
      z-index: 10;
    }

    /* 圣诞树容器 */
    .tree-container {
      position: relative;
      width: 300px;
      margin-bottom: 20px;
    }

    /* 圣诞树主体 */
    .tree {
      position: relative;
      margin: 0 auto;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 200px solid #0a5d24;
      animation: glowTree 5s infinite alternate;
    }

    .tree:before,
    .tree:after {
      content: '';
      position: absolute;
      left: -125px;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
    }

    .tree:before {
      bottom: 150px;
      border-bottom: 150px solid #0a5d24;
    }

    .tree:after {
      bottom: 300px;
      border-bottom: 120px solid #0a5d24;
    }

    /* 星星 */
    .star {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, gold, orange);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 1.5s infinite alternate;
    }

    /* 灯带 */
    .lights {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      animation: blink 2s infinite;
    }

    .lights div {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      margin: 0 auto;
      animation: lightBlink 1.5s infinite;
    }

    .lights div:nth-child(2n) {
      background: yellow;
      animation-delay: 0.3s;
    }

    .lights div:nth-child(3n) {
      background: blue;
      animation-delay: 0.6s;
    }

    .lights div:nth-child(4n) {
      background: green;
      animation-delay: 0.9s;
    }

    /* 礼物盒 */
    .gift {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(to bottom, #d7263d, #a8141d);
      border: 3px solid gold;
      border-radius: 8px;
      animation: bobbing 3s infinite alternate;
    }

    .gift:before,
    .gift:after {
      content: '';
      position: absolute;
      background: gold;
    }

    .gift:before {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 100%;
    }

    .gift:after {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 5px;
    }

    /* 雪花 */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 10s linear infinite;
    }

    /* 动态效果 */
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 20px #ffd700, 0 0 40px #ffa500, 0 0 60px #ff4500;
      }
      50% {
        text-shadow: 0 0 30px #ffd700, 0 0 50px #ffa500, 0 0 70px #ff4500;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes blink {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.5);
      }
    }

    @keyframes lightBlink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes bobbing {
      0%, 100% {
        transform: translate(-50%, -5px);
      }
      50% {
        transform: translate(-50%, 5px);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(-30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">张承熙 圣诞快乐</div>
  <div class="tree-container">
    <div class="tree">
      <div class="star"></div>
      <div class="lights">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
      </div>
    </div>
    <div class="gift"></div>
  </div>

  <script>
    // 生成雪花
    const createSnowflakes = () => {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.width = snowflake.style.height = `${Math.random() * 8 + 2}px`;
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 8}s`;
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 11000);
    };

    setInterval(createSnowflakes, 200);
  </script>
</body>
</html>
