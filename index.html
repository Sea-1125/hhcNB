<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>张承熙 圣诞快乐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001d3d, #000814);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* 圣诞祝福文字 */
    .message {
      position: absolute;
      top: 50px;
      font-size: 3rem;
      font-weight: bold;
      color: #ffdd57;
      text-shadow: 0 0 10px #ffdd57, 0 0 20px #ffd700, 0 0 30px #ff6a00;
      animation: fadeIn 2s ease-in-out, glow 3s infinite alternate;
    }

    /* 圣诞树容器 */
    .tree-container {
      position: relative;
      width: 300px;
      height: 500px;
    }

    /* 圣诞树主体 */
    .tree {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 200px solid #0a5d24;
    }

    /* 圣诞树层次 */
    .tree:before,
    .tree:after {
      content: '';
      position: absolute;
      left: -125px;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
    }

    .tree:before {
      bottom: 100px;
      border-bottom: 150px solid #0a5d24;
    }

    .tree:after {
      bottom: 200px;
      border-bottom: 100px solid #0a5d24;
    }

    /* 树顶星星 */
    .star {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, gold, orange);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 2s infinite alternate;
    }

    /* 树底座 */
    .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: #8b4513;
      border-radius: 5px;
    }

    /* 彩灯 */
    .lights {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      animation: blink 2s infinite;
    }

    .lights div {
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      animation: lightBlink 1.5s infinite;
    }

    .lights div:nth-child(2n) {
      background: yellow;
      animation-delay: 0.3s;
    }

    .lights div:nth-child(3n) {
      background: blue;
      animation-delay: 0.6s;
    }

    .lights div:nth-child(4n) {
      background: green;
      animation-delay: 0.9s;
    }

    /* 礼物盒 */
    .gift {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(to bottom, red, darkred);
      border: 3px solid gold;
      border-radius: 5px;
    }

    .gift:before,
    .gift:after {
      content: '';
      position: absolute;
      background: gold;
    }

    .gift:before {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 100%;
    }

    .gift:after {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      height: 5px;
    }

    /* 雪花 */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    /* 动画效果 */
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ffdd57, 0 0 20px #ffd700, 0 0 30px #ff6a00;
      }
      50% {
        text-shadow: 0 0 15px #ffdd57, 0 0 25px #ffd700, 0 0 40px #ff4500;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes lightBlink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(-30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">张承熙 圣诞快乐</div>
  <div class="tree-container">
    <div class="tree">
      <div class="star"></div>
      <div class="lights">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
      </div>
      <div class="base"></div>
    </div>
    <div class="gift"></div>
  </div>

  <script>
    // 生成雪花
    const createSnowflakes = () => {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.width = snowflake.style.height = `${Math.random() * 8 + 2}px`;
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 8}s`;
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 11000);
    };

    setInterval(createSnowflakes, 200);
  </script>
</body>
</html>
