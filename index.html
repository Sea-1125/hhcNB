<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicSphere - 图片搜索</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a2a, #1d1d5c, #23244e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
        }

        .developer-info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .developer-info-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .developer-info-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .developer-info-popup.active {
            display: block;
        }

        .developer-info-popup img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff6a00;
        }

        .developer-info-popup h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ff6a00;
        }

        .developer-info-popup p {
            color: white;
            margin-bottom: 10px;
        }

        .developer-info-popup a {
            color: #ff6a00;
            text-decoration: none;
        }

        .search-section h2 {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        input[type="text"], button {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 18px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            overflow-y: scroll;
            max-height: 400px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 18px;
            color: #f0f0f0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            transition: opacity 0.3s ease-in-out;
        }

        .output.hidden {
            opacity: 0;
        }

        .output.visible {
            opacity: 1;
        }

        /* Footer styles for developer info and copyright */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            padding: 20px;
        }

        .footer a {
            color: #ff6a00;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 图片搜索工具 -->
        <div class="search-section">
            <h2>PicSphere - 图片搜索</h2>
            <input type="text" id="searchQuery" placeholder="输入关键词搜索图片..." autofocus>
            <button id="searchButton">搜索</button>
            <div class="output hidden" id="outputMessage">请输入关键词以开始搜索。</div>
        </div>

        <!-- 图片展示部分 -->
        <div class="gallery" id="imageGallery"></div>

        <!-- 开发者信息弹出框 -->
        <div class="developer-info-button" id="devInfoButton">开发者信息</div>
        <div class="developer-info-popup" id="devInfoPopup">
            <img src="https://s2.loli.net/2024/12/02/7TUw641XKynZjhY.jpg" alt="Avatar">
            <h3>开发者：Sea</h3>
            <p>Email: <a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a></p>
            <p>Telegram: <a href="https://t.me/liwuyyds" target="_blank">liwuyyds</a></p>
            <button onclick="toggleDevInfo()">关闭</button>
        </div>
    </div>

    <!-- 开发者信息和版权 -->
    <div class="footer">
        <p>&copy; 2024 PicSphere - 所有权利保留</p>
    </div>

    <script>
        const apiKey = '47424145-d726877bcc4f43a4bd4186a6f';  // Pixabay API key
        const searchButton = document.getElementById('searchButton');
        const searchQuery = document.getElementById('searchQuery');
        const imageGallery = document.getElementById('imageGallery');
        const outputMessage = document.getElementById('outputMessage');
        const devInfoButton = document.getElementById('devInfoButton');
        const devInfoPopup = document.getElementById('devInfoPopup');

        searchButton.addEventListener('click', () => {
            const query = searchQuery.value.trim();
            if (query) {
                fetchImages(query);
            }
        });

        async function fetchImages(query) {
            outputMessage.textContent = "搜索中，请稍候...";
            outputMessage.classList.remove('hidden');
            outputMessage.classList.add('visible');
            imageGallery.innerHTML = '';  // 清空现有图片

            const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=9`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.hits && data.hits.length > 0) {
                    displayImages(data.hits);
                } else {
                    outputMessage.textContent = "没有找到相关图片。";
                }
            } catch (error) {
                outputMessage.textContent = "发生错误，请稍后再试。";
            }
        }

        function displayImages(images) {
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.webformatURL;
                imgElement.alt = image.tags;
                imgElement.title = image.tags;
                imageGallery.appendChild(imgElement);
            });
        }

        function toggleDevInfo() {
            devInfoPopup.classList.toggle('active');
        }

        devInfoButton.addEventListener('click', toggleDevInfo);
    </script>
</body>
</html>
