<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>张承熙新年快乐</title>
  <style>
    /* 设置页面全屏背景和中心对齐 */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #2E3B4E; /* 深蓝色背景 */
      color: #FFD700; /* 金色文字 */
      text-align: center;
      overflow: hidden;
    }

    /* 文字容器样式 */
    .container {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 223, 0, 0.7), 0 0 20px rgba(255, 223, 0, 0.6), 0 0 30px rgba(255, 223, 0, 0.5);
      animation: fadeInOut 2.5s infinite alternate, bounce 1.5s ease infinite;
      position: relative;
    }

    /* 新年快乐的特殊样式 */
    .highlight {
      font-size: 4rem;
      color: #FF6347; /* 番茄红色来突出 "新年快乐" */
      text-shadow: 0 0 20px #FF6347, 0 0 30px #FF6347, 0 0 40px #FF6347;
    }

    /* 弹跳动画 */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* 渐变和闪烁效果 */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* 优化按钮样式 */
    .button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #2E3B4E; /* 深色按钮 */
      background-color: #FFD700; /* 金色背景 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255, 223, 0, 0.7);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FFCC00;
    }

  </style>
</head>
<body>

  <div class="container">
    <div>张承熙</div>
    <div class="highlight">新年快乐！</div>
    <button class="button" onclick="alert('祝你新的一年好运连连！')">点击祝福</button>
  </div>

</body>
</html>
