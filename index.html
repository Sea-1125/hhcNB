<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicSphere - 图片搜索</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d2a64, #1a1c5c, #23244e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
        }

        .developer-info {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .developer-info h1 {
            font-size: 26px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .developer-info p {
            font-size: 16px;
        }

        .developer-info a {
            color: #ff6a00;
            text-decoration: none;
        }

        .search-section h2 {
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        input[type="text"], button {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 18px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus {
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 18px;
            color: #f0f0f0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            transition: opacity 0.3s ease-in-out;
        }

        .output.hidden {
            opacity: 0;
        }

        .output.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 开发者信息 -->
        <div class="developer-info">
            <img src="https://s2.loli.net/2024/12/02/7TUw641XKynZjhY.jpg" alt="Avatar" class="avatar">
            <h1>开发者：Sea</h1>
            <p>Email: <a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a></p>
            <p>Telegram: <a href="https://t.me/liwuyyds" target="_blank">liwuyyds</a></p>
        </div>

        <!-- 图片搜索工具 -->
        <div class="search-section">
            <h2>欢迎使用 PicSphere - 图片搜索</h2>
            <input type="text" id="searchQuery" placeholder="输入关键词搜索图片..." autofocus>
            <button id="searchButton">搜索</button>
            <div class="output hidden" id="outputMessage">请输入关键词以开始搜索。</div>
            <div class="gallery" id="imageGallery"></div>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchQuery').value;
            const outputMessage = document.getElementById('outputMessage');
            const imageGallery = document.getElementById('imageGallery');
            
            if (!query.trim()) {
                outputMessage.textContent = "请输入有效的搜索关键词";
                outputMessage.classList.remove('hidden');
                outputMessage.classList.add('visible');
                return;
            }

            outputMessage.classList.remove('visible');
            outputMessage.classList.add('hidden');
            imageGallery.innerHTML = ''; // 清空之前的结果

            const apiKey = '47424145-d726877bcc4f43a4bd4186a6f';  // 你的Pixabay API密钥
            const apiUrl = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=12`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.hits) {
                    data.hits.forEach((image) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image.webformatURL;
                        imgElement.alt = image.tags;
                        imageGallery.appendChild(imgElement);
                    });
                } else {
                    outputMessage.textContent = "未找到相关图片，请尝试其他关键词。";
                    outputMessage.classList.remove('hidden');
                    outputMessage.classList.add('visible');
                }
            } catch (error) {
                outputMessage.textContent = "网络错误，请稍后再试。";
                outputMessage.classList.remove('hidden');
                outputMessage.classList.add('visible');
            }
        });
    </script>
</body>
</html>
